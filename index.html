<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator GCD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator GCD</h1>
        <p class="subtitle">Algoritma Euclid dengan Kombinasi Linear</p>

        <div class="input-section">
            <label>Bilangan Pertama: </label>
            <input type="number" id="num1" placeholder="contoh: 312">
            <label>Bilangan Kedua: </label>
            <input type="number" id="num2" placeholder="contoh: 70">
            <button onclick="lihatProses()">Lihat Proses</button>
        </div>

        <div id="gcd-result" class="result-box hidden"></div>

        <h2 class="hidden" id="step-title">Langkah-langkah:</h2>
        <div id="steps-container" class="steps-box hidden"></div>

        <button id="btn-komlin" class="hidden" onclick="tampilkanKombinasiLinear()">
            Tampilkan Kombinasi Linear
        </button>

        <h2 class="hidden" id="komlin-title">Menyusun Kombinasi Linear:</h2>
        <div id="komlin-result" class="result-box hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
